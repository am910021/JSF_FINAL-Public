<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>修改資料</title>
        <ui:decorate template="/templates/head.xhtml" />
        <f:metadata>
            <f:viewParam name="page" value="#{userBean.page}" />
            <f:viewAction action="#{userBean.actionLoadUserData()}"/>
        </f:metadata>
    </h:head>
    <h:body class="subpage">
        <ui:decorate template="/templates/index/header.xhtml" />

        <!-- One -->
        <section id="One" class="wrapper style3">
            <div class="inner">
                <header class="align-center">
                    <p>JWFK</p>
                    <h2>Join JWFK Today</h2>
                </header>
            </div>
        </section>

        <!-- Two -->
        <section id="two" class="wrapper style2">
            <div class="inner">
                <div class="box">
                    <div class="content">
                        <header class="align-center">
                            <p>請記住自己的帳號密碼！</p>
                            <h2>修改資料</h2>
                        </header>
                        <h:form>
                            <h:inputHidden id="beanPassWordValidator" value="true" >
                                <f:validator validatorId="validator.user.passwordMdf" />
                                <f:attribute name="hPassword"        value="#{hPassword}" />
                                <f:attribute name="hConfirmPassword" value="#{hConfirmPassword}" />
                            </h:inputHidden>

                            <h:outputLabel value="Email"/> 
                            <h:outputText value="#{userBean.email}"/>
                            <br/>
                            <h:outputLabel value="Username" /> 
                            <h:outputText value="#{userBean.username}"/>
                            <br/>
                            
                            <h:outputLabel value="NickName" for="beanNickName"/> <h:message for="beanNickName" style="color: red;" />
                            <h:inputText id="beanNickName" value="#{userBean.nickname}" pt:placeholder="Enter Nickname" />
                            <br/>
                            <h:outputLabel value="NewPassword(不換密碼請留空)" for="beanPassWord"/> <h:message id="msgPassword" for="beanPassWordValidator" style="color: red;" />
                            <h:inputSecret id="beanPassWord" value="#{userBean.password}" binding="#{hPassword}" pt:placeholder="Enter Password">
                            </h:inputSecret>
                            <br/>
                            <h:outputLabel value="Confirm Password" for="beanConfirmPassWord"/>
                            <h:inputSecret id="beanConfirmPassWord" value="#{userBean.oldPassword}" binding="#{hConfirmPassword}" pt:placeholder="Confirm Password">
                            </h:inputSecret>
                            <br/>
                            <h:outputLabel value="Old Password" for="beanOldPassWord"/>
                            <h:panelGroup rendered="#{!userBean.success}"><span style="color: red;">密碼輸入錯誤。</span></h:panelGroup>
                            <h:inputSecret id="beanOldPassWord" value="#{userBean.oldPassword}" binding="#{hOldPassword}" pt:placeholder="Confirm Password">
                            </h:inputSecret>
                            <br/>
                            <div class="align-center">
                                <h:commandButton value="Submit" action="#{userBean.actionUserModify()}"/>
                                <h:outputText escape="false" value=" "></h:outputText>
                                <h:link outcome="#{userBean.page}" value="◀ Back" class="button alt"/>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </section>

        <ui:decorate template="/templates/index/footer.xhtml" />

        <ui:decorate template="/templates/script.xhtml" />
    </h:body>
</html>
