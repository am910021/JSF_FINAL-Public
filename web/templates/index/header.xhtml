            <a href="#menu">Menu</a>

        <!-- Nav -->
        <nav id="menu">

                <li><h:link outcome="/index.xhtml" value="Home"/></li>

                <li><h:link outcome="/service/signin_j_security_check.xhtml?page=#{view.viewId == '/service/signup.xhtml'? '/index.xhtml' : view.viewId}" value="Sign In" rendered="#{(view.viewId != '/service/signin.xhtml') and !userBean.loginStatus}"/></li>
