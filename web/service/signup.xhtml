<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>sighup</title>
        <ui:decorate template="../templates/head.xhtml" />
        <f:metadata>
            <f:viewParam name="page" value="#{userBean.page}" />
        </f:metadata>
    </h:head>
    <h:body class="subpage">
        <ui:decorate template="../templates/index/header.xhtml" />

        <!-- One -->
        <section id="One" class="wrapper style3">
            <div class="inner">
                <header class="align-center">
                    <p>JWFK</p>
                    <h2>Join JWFK Today</h2>
                </header>
            </div>
        </section>

        <!-- Two -->
        <section id="two" class="wrapper style2">
            <div class="inner">
                <div class="box">
                    <div class="content">
                        <header class="align-center">
                            <p><h:link outcome="/service/signin.xhtml" value="Already have an account? Sign in"/></p>
                            <h2>Register with Email</h2>
                        </header>
                        <h:form>
                            <h:inputHidden id="beanPassWordValidator" value="true" >
                                <f:validator validatorId="validator.user.password" />
                                <f:attribute name="hPassword"        value="#{hPassword}" />
                                <f:attribute name="hConfirmPassword" value="#{hConfirmPassword}" />
                            </h:inputHidden>

                            <h:outputLabel value="Email" for="beanEmail"/> <h:message id="msgEmail" for="beanEmail" style="color: red;" />
                            <h:inputText id="beanEmail" value="#{userBean.email}" pt:placeholder="Enter Email"  required="true" requiredMessage="Please enter email">
                                <f:validator validatorId="validator.user.email" />
                                <f:ajax event="blur" render="msgEmail" execute="@this" />
                            </h:inputText>
                            <br/>
                            <h:outputLabel value="NickName" for="beanNickName"/> <h:message for="beanNickName" style="color: red;" />
                            <h:inputText id="beanNickName" value="#{userBean.nickname}" pt:placeholder="Enter Nickname" />
                            <br/>
                            <h:outputLabel value="Username" for="beanUserName"/> <h:message id="msgUsername" for="beanUserName" style="color: red;" />
                            <h:inputText id="beanUserName" value="#{userBean.username}" pt:placeholder="Enter Username" required="true" requiredMessage="Please enter username">
                                <f:validator validatorId="validator.user.username" />
                                <f:ajax event="blur" render="msgUsername" execute="@this" />
                            </h:inputText>
                            <br/>
                            <h:outputLabel value="Password" for="beanPassWord"/> <h:message id="msgPassword" for="beanPassWordValidator" style="color: red;" />
                            <h:inputSecret id="beanPassWord" value="#{userBean.password}" binding="#{hPassword}" pt:placeholder="Enter Password">
                            </h:inputSecret>
                            <br/>
                            <h:outputLabel value="Confirm Password" for="beanConfirmPassWord"/>
                            <h:inputSecret id="beanConfirmPassWord" value="#{userBean.confirmPassword}" binding="#{hConfirmPassword}" pt:placeholder="Confirm Password">
                            </h:inputSecret>
                            <br/>
                            <div class="align-center">
                                <h:commandButton value="Submit" action="#{userBean.actionSignUp()}"/>
                                <h:outputText escape="false" value=" "></h:outputText>
                                <h:link outcome="#{userBean.page}" value="â—€ Back" class="button alt"/>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </section>

        <ui:decorate template="../templates/index/footer.xhtml" />

        <ui:decorate template="../templates/script.xhtml" />
    </h:body>
</html>
