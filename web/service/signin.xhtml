<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>sighin</title>
        <ui:decorate template="../templates/head.xhtml" />
        <f:metadata>
            <f:viewParam name="page" value="#{userBean.page}" />
        </f:metadata>
    </h:head>
    <h:body class="subpage">
        <ui:decorate template="../templates/index/header.xhtml" />

        <!-- One -->
        <section id="One" class="wrapper style3">
            <div class="inner">
                <header class="align-center">
                    <p>JWFK</p>
                    <h2>Welcome Back!</h2>
                </header>
            </div>
        </section>

        <!-- Two -->
        <section id="two" class="wrapper style2">
            <div class="inner">
                <div class="box">
                    <div class="content">
                        <header class="align-center">
                            <p><h:link outcome="/service/signup.xhtml" value="Already have an account? Sign up"/></p>
                            <h2>Login with Username</h2>
                        </header>
                        <h:form>
                            <h:inputHidden id="beanSignUp" value="true">
                                <f:validator validatorId="validator.user.signin" />
                                <f:attribute name="hPassword" value="#{hPassword}" />
                                <f:attribute name="hUsername" value="#{hUsername}" />
                            </h:inputHidden>


                            <h:outputLabel value="Username" for="beanUserName"/> <h:message for="beanUserName" style="color: red;" />
                            <h:inputText id="beanUserName" value="#{userBean.username}" binding="#{hUsername}" pt:placeholder="Enter Username" required="true" requiredMessage="Please enter Username" />
                            <br/>
                            <h:outputLabel value="Password" for="beanPassWord"/> <h:message for="beanPassWord" style="color: red;" />
                            <h:inputSecret id="beanPassWord" value="#{userBean.password}" binding="#{hPassword}" pt:placeholder="Enter Password" required="true" requiredMessage="Please enter Password"/>
                            <br/>

                            <h:message for="beanSignUp" style="color: red;" />
                            <div class="align-center">
                                <h:commandButton value="Submit" action="#{userBean.actionSignIn()}">
                                    <!--                                    <f:ajax execute="@form" render="@form" />-->
                                </h:commandButton>
                                <h:outputText escape="false" value=" "></h:outputText>
                                <h:link outcome="#{userBean.page}" value="â—€ Back" class="button alt"/>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </section>

        <ui:decorate template="../templates/index/footer.xhtml" />

        <ui:decorate template="../templates/script.xhtml" />

    </h:body>
</html>
