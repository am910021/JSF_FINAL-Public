<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>sighin</title>
        <ui:decorate template="../templates/head.xhtml" />
        <f:metadata>
            <f:viewParam name="page" value="#{userBean.page}" />
        </f:metadata>
    </h:head>
    <h:body class="subpage">
        <ui:decorate template="../templates/index/header.xhtml" />
        <!-- One -->
        <section id="One" class="wrapper style3">
            <div class="inner">
                <header class="align-center">
                    <p>JWFK</p>
                    <h2>Welcome Back!</h2>
                </header>
            </div>
        </section>

        <!-- Two -->

        <c:if test = "#{userBean.success}">
            <section id="two" class="wrapper style2">
                <div class="inner">
                    <div class="box">
                        <div class="content">
                            <header class="align-center">
                                <p>帳號註冊用成功，您的啟用信件己經送出，請在48小時內啟用帳號，逾期未用帳號將會移除。</p>
                                <p>在 <span id="countdown">10</span> 秒後跳轉至<h:link id="countdownUrl" outcome="#{userBean.page}" value="註冊前"/> 畫面。</p>
                                <h2>帳號註冊用成功！</h2>
                            </header>
                        </div>
                    </div>
                </div>
            </section>
        </c:if>

        <c:if test = "#{!userBean.success}">
            <section id="two" class="wrapper style2">
                <div class="inner">
                    <div class="box">
                        <div class="content">
                            <header class="align-center">
                                <p>目前遇到技術問題，無法註冊帳號，麻煩請聯絡管理員。</p>
                                <p>在 <span id="countdown">10</span> 秒後跳轉至<h:link id="countdownUrl" outcome="#{userBean.page}" value="註冊前"/> 畫面。</p>
                                <h2>遭糕！目前遇到技術問題，無法註冊帳號。</h2>
                            </header>

                        </div>
                    </div>
                </div>
            </section>
        </c:if>

        <ui:decorate template="../templates/index/footer.xhtml" />

        <ui:decorate template="../templates/script.xhtml" />

        <h:outputScript library = "js" name = "countdown.js" />
        
        <script>
            $(document).ready(function () {
                countdown($("#countdownUrl").attr('href'));
            });
        </script>

    </h:body>
</html>
