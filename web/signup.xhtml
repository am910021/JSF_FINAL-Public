<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>sighup</title>
        <ui:decorate template="templates/head.xhtml" />
    </h:head>
    <h:body class="subpage">
        <ui:decorate template="templates/index/header.xhtml" />

        <!-- One -->
        <section id="One" class="wrapper style3">
            <div class="inner">
                <header class="align-center">
                    <p>JWFK</p>
                    <h2>Join JWFK Today</h2>
                </header>
            </div>
        </section>

        <!-- Two -->
        <section id="two" class="wrapper style2">
            <div class="inner">
                <div class="box">
                    <div class="content">
                        <header class="align-center">
                            <p><h:link outcome="sighin.xhtml" value="Already have an account? Sign in"/></p>
                            <h2>Register with Email</h2>
                        </header>
                        <h:form>
                            <h:outputLabel value="Email"/>
                            <h:inputText value="#{userBean.email}" pt:placeholder="Enter Email" required="true" requiredMessage="Please enter email"/>
                            <br/>
                            <h:outputLabel value="NickName"/>
                            <h:inputText value="#{userBean.nickName}" pt:placeholder="Enter Nickname" required="true" requiredMessage="Please enter nickname"/>
                            <br/>
                            <h:outputLabel value="Username"/>
                            <h:inputText value="#{userBean.username}" pt:placeholder="Enter Username" required="true" requiredMessage="Please enter username"/>
                            <br/>
                            <h:outputLabel value="Password"/>
                            <h:inputSecret value="#{userBean.password}" pt:placeholder="Enter Password" required="true" requiredMessage="Please enter password"/>
                            <br/>
                            <h:outputLabel value="Confirm Password"/>
                            <h:inputSecret value="#{userBean.confirmPassword}" pt:placeholder="Confirm Password" required="true" requiredMessage="Please confirm password"/>
                            <br/>
                            <div class="align-center">
                                <h:commandButton value="Submit" action="#{userBean.actionSignUp()}"/>
                                <h:outputText escape="false" value=" "></h:outputText>
                                <h:link outcome="index.xhtml" value="â—€Back" class="button alt"/>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </section>

        <ui:decorate template="templates/index/footer.xhtml" />

        <ui:decorate template="templates/script.xhtml" />
    </h:body>
</html>
