<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>sighin</title>
        <ui:decorate template="templates/head.xhtml" />
        <f:metadata>
            <f:viewParam name="page" value="#{userBean.page}" />
        </f:metadata>
    </h:head>
    <h:body class="subpage">
        <ui:decorate template="templates/index/header.xhtml" />

        <!-- One -->
        <section id="One" class="wrapper style3">
            <div class="inner">
                <header class="align-center">
                    <p>JWFK</p>
                    <h2>Welcome Back!</h2>
                </header>
            </div>
        </section>

        <!-- Two -->
        <section id="two" class="wrapper style2">
            <div class="inner">
                <div class="box">
                    <div class="content">
                        <header class="align-center">
                            <p><h:link outcome="sighup.xhtml" value="Don't have an account? Register now"/></p>
                            <h2>Sign In with Username</h2>
                        </header>
                        <h:form class="align-center">
                            <h:inputText value="#{userBean.username}" pt:placeholder="Enter Username" required="true" requiredMessage="Please enter username"/>
                            <br/>
                            <h:inputSecret value="#{userBean.password}" pt:placeholder="Enter Password" required="true" requiredMessage="Please enter password"/>
                            <br/>
                            <h:inputSecret value="#{userBean.confirmPassword}" pt:placeholder="Confirm Password" required="true" requiredMessage="Please confirm password"/>
                            <br/>
                            <h:commandButton value="Submit" action="#{userBean.actionSignIn()}"/>
                            <h:outputText escape="false" value=" "></h:outputText>
                            <h:link outcome="#{userBean.page}" value="â—€ Back" class="button alt"/>
                        </h:form>
                    </div>
                </div>
            </div>
        </section>

        <ui:decorate template="templates/index/footer.xhtml" />

        <ui:decorate template="templates/script.xhtml" />

    </h:body>
</html>
