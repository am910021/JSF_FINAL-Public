<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        <h:form>
            <h:outputLabel value="Email"/>
            <h:inputText value="#{userBean.email}"/>
            <br/>
            <h:outputLabel value="NickName"/>
            <h:inputText value="#{userBean.nickName}"/>
            <br/>
            <h:outputLabel value="Username"/>
            <h:inputText value="#{userBean.username}"/>
            <br/>
            <h:outputLabel value="Password"/>
            <h:inputSecret value="#{userBean.password}"/>
            <br/>
            <h:outputLabel value="Confirm Password"/>
            <h:inputSecret value="#{userBean.confirmPassword}"/>
            <br/>
            <h:commandButton value="Submit" action="#{userBean.actionSignUp()}"/>
            <h:link outcome="index.xhtml" value="Back"/>
            
        </h:form>
    </h:body>
</html>
